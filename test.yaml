apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
spec:
  type: ClusterIP
  selector:
    appName: nginx
    demoFor: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-lb
  labels:
    appName: nginx
    demoFor: LoadBalancer
spec:
  containers:
  - name: nginx
    image: nginx:1.19
    ports:
    - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-lb
spec:
  ingressClassName: nginx
  rules:
  - host: nginx.cloudaws.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-lb
            port:
              number: 80
